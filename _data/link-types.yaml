---
# This file defines types of links, can be used to attach icons and other meta-
# data to external links.
# Icon classes used in link lists and other areas of the site. See
# http://fontawesome.io/icons/ for the icon names.

- type: default
  icon: fas fa-link

- type: Personal Website
- type: Portfolio

- type: Spotlight
- type: StageJobsPro

- type: IMDb
  icon: fab fa-imdb

- type: Twitter
  icon: fab fa-twitter
  href: https://twitter.com/???
- type: Instagram
  icon: fab fa-instagram
  href: https://instagram.com/???
- type: LinkedIn
  icon: fab fa-linkedin
  data: data-proofer-ignore
  href: https://www.linkedin.com/in/???

- type: Article
  icon: fas fa-newspaper
  is_news: true
- type: Review
  icon: fas fa-newspaper
  is_news: true
